<h2>Daily</h2>
<div id="dategenerated"></div>
<a href="http://librelancer.net/daily-builds/librelancer-daily-win.zip">Windows</a><br/>
<a href="http://librelancer.net/daily-builds/librelancer-daily-ubuntu-amd64.tar.gz">Linux amd64</a><br/>
	  
<script type="text/javascript">
    window.onload = function(e) {
	var client = new XMLHttpRequest();
	client.open('GET', 'http://librelancer.net/daily-builds/timestamp');
	client.onreadystatechange = function() {
		var unixtime = parseInt(client.responseText);
		var date = new Date(unixtime*1000);
		var elem = document.getElementById("dategenerated");
		elem.innerHTML = "Built: " + date.toString();
	}
	client.send();
}
</script>
